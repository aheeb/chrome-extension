<!DOCTYPE html>
<html>
<head>
    <title>Personality Builder</title>
    <!-- Add your styling here -->
</head>
<style>
     body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #e0e2e7; /* Light grey background */
    color: #333;
}

#chat-container {
    height: 400px;
    overflow-y: auto;
    background-color: #e0e2e7;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: -5px -5px 10px #ffffff, 5px 5px 15px #a3a5a8; /* Neumorphic effect */
}

.message {
    padding: 8px 16px;
    border-radius: 16px;
    margin-bottom: 12px;
    line-height: 1.4;
    word-break: break-word;
    background: #e0e2e7;
    box-shadow: -2px -2px 5px #ffffff, 2px 2px 5px #a3a5a8;
}

.user {
    text-align: right;
    background-color: #475569; /* Dark blue for user messages */
    color: #ffffff;
    margin-left: 20%;
}

.assistant {
    text-align: left;
    background-color: #586b82; /* Darker shade for the assistant */
    color: #ffffff;
    margin-right: 20%;
}

input[type="text"], select, input[type="file"] {
    width: calc(100% - 20px);
    padding: 8px 15px;
    margin-bottom: 12px;
    border: none;
    border-radius: 16px;
    background: #e0e2e7;
    box-shadow: inset -2px -2px 5px #ffffff, inset 2px 2px 5px #a3a5a8;
    color: #333;
}

input[type="text"]:focus, select:focus, input[type="file"]:focus {
    outline: none;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 16px;
    background: #e0e2e7;
    color: #333;
    box-shadow: -2px -2px 5px #ffffff, 2px 2px 5px #a3a5a8;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

button:hover {
    background-color: #d1d3d8;
}

#clear-button {
    background-color: #3c415e; /* Dark blue for the clear button */
    color: #ffffff;
}

#clear-button:hover {
    background-color: #2c2f41;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
}

/* Customize the file input to match the neumorphic style */
input[type="file"] {
    border: 0;
    clip: rect(0, 0, 0, 0);
    height: 1px;
    overflow: hidden;
    padding: 0;
    position: absolute !important;
    white-space: nowrap;
    width: 1px;
}

input[type="file"] + label {
    border-radius: 16px;
    padding: 8px 15px;
    background: #e0e2e7;
    display: inline-block;
    margin: 10px auto;
    box-shadow: -2px -2px 5px #ffffff, 2px 2px 5px #a3a5a8;
    cursor: pointer;
}

input[type="file"]:focus + label,
input[type="file"] + label:hover {
    background: #d1d3d8;
}
</style>
<body>
